<ion-header>
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
      <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <ion-label><h2>LoginPage</h2></ion-label>
        <ion-item>
            
    
  
          <ion-label>Login</ion-label>
          <ion-input type="text" formControlName="login"></ion-input>
        </ion-item>
        <ion-item>
  
  
          <ion-label>Password</ion-label>
          <ion-input type="Password" formControlName="password"></ion-input>
        </ion-item>
         
  
        <button ion-button type="submit" [disabled]="!loginForm.valid">Submit</button>
      </form>
      <form [formGroup]="toinscritForm" (ngSubmit)="toinscription()">
        <button ion-button type="submit" [disabled]="!toinscritForm.valid" >Inscription</button>

      </form>
  
  </ion-content>
