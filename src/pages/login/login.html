
  
  <ion-content padding class="images">
    
      <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <ion-label id="l"><h2>LoginPage</h2></ion-label>
        <ion-item>
            
    
  
          <ion-label>Login</ion-label>
          <ion-input type="text" formControlName="login"></ion-input>
        </ion-item>
        <ion-item>
  
  
          <ion-label>Password</ion-label>
          <ion-input type="Password" formControlName="password"></ion-input>
        </ion-item>
         
  
        <button ion-button full type="submit" [disabled]="!loginForm.valid">Se connecter</button>
      </form>
      <form [formGroup]="toinscritForm" (ngSubmit)="toinscription()">
        <button ion-button full type="submit" [disabled]="!toinscritForm.valid" >Inscription</button>

      </form>
  
  </ion-content>
