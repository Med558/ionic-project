<ion-content padding>
    <h3>Users</h3>
    <ion-grid>
        <ion-row>
            <ion-col><b>ID</b></ion-col>
            <ion-col><b>Login</b></ion-col>
            <ion-col><b>Nom</b></ion-col>
            <ion-col><b>Prenom</b></ion-col>
            <ion-col><b>Tel</b></ion-col>
            <ion-col><b>Email</b></ion-col>
         <!--  <ion-col><b>Image</b></ion-col> -->
        </ion-row>
        <ion-row text-wrap *ngFor="let user of userlist">
            <ion-col>{{user._id}}</ion-col>
            <ion-col>{{user._source.login}}</ion-col>
            <ion-col>{{user._source.name}}</ion-col>
            <ion-col>{{user._source.prenom}}</ion-col>
            <ion-col>{{user._source.tel}}</ion-col>
            <ion-col>{{user._source.email}}</ion-col>
          <!--<ion-col>
<ion-img width="80" height="80" src="{{user._source.image}}"></ion-img>       
</ion-col>-->  
</ion-row>
    </ion-grid>
    
    <button ion-button   (click)="logOff()" >Logout</button>

</ion-content>>
