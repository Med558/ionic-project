<ion-content padding class="images">
    
    <img width="100" height="150" src="../../assets/imgs/{{userImage}}.jpg">
    <br>
    <br>
    <br>
    
      <table >
          <tr>
              <th> <h2 id="l">Nom </h2></th>
              <td> <h3 id="l2">{{userName}}</h3> </td>
    
          </tr>
          <br>
          <tr>
              <th> <h2 id="l">Prenom </h2></th>
              <td> <h3 id="l2">{{userPrenom}}</h3> </td>
    
          </tr>
    <br>
          <tr>
              <th> <h2 id="l">Email </h2></th>
              <td> <h3 id="l2">{{userEmail}}</h3> </td>
    
          </tr>
          <br>
          <tr>
              <th> <h2 id="l">Tel </h2></th>
              <td> <h3 id="l2">{{userTel}}</h3> </td>
    
          </tr>
          <br>
          <tr>
              <th> <h2 id="l">Adresse </h2></th>
              <td> <h3 id="l2">{{userAdresse}}</h3> </td>
    
          </tr>

          
    <br>
         
    
<button ion-button full [navPush]="edit" [navParams] ="{'id':userId }">Modifier</button>
    
      </table>
      <h3 id="l2">Mes publications </h3>
   
      <ion-row text-wrap *ngFor="let pub of publist">
            <br>
                      
  <br>
            <input type="text" value="{{pub._source.publication}}" disabled>
       <br>
       <button ion-button full [navPush]="editp" [navParams] ="{'id':pub._id }">Supprimer</button>

  </ion-row>
    
        <form [formGroup]="f" (ngSubmit)="addpubli()">
              <ion-label><h2 id="l2">Ajouter une publication</h2></ion-label>
              
          
          <ion-item>
            <ion-textarea placeholder="Ecrire Votre publication" formControlName="publication"></ion-textarea>
          </ion-item>
          <button ion-button full type="submit" [disabled]="!f.valid">Publier</button>
        </form>
  
        
    
    
        
    </ion-content>
    <style type="text/css">
    
      h3{
          color: #190718;
      }
      h2{
          color: #0B0B61;
      }
    
    
    img{
            display: block;
    
    margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
         }
    
    
    </style>
