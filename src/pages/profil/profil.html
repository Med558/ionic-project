<ion-content padding>
    
    <img width="100" height="150" src="../../assets/imgs/{{userImage}}.jpg">
    <br>
    <br>
    <br>
    
      <table width="2000" width="2000">
          <tr>
              <th> <h2>Nom </h2></th>
              <td> <h3>{{userName}}</h3> </td>
    
          </tr>
          <br>
          <tr>
              <th> <h2>Prenom </h2></th>
              <td> <h3>{{userPrenom}}</h3> </td>
    
          </tr>
    <br>
          <tr>
              <th> <h2>Email </h2></th>
              <td> <h3>{{userEmail}}</h3> </td>
    
          </tr>
          <br>
          <tr>
              <th> <h2>Tel </h2></th>
              <td> <h3>{{userTel}}</h3> </td>
    
          </tr>
    <br>
         
    
    
      </table>
               
      
    
        <form [formGroup]="f" (ngSubmit)="addpub()">
              <ion-label><h2>Ajouter une publication</h2></ion-label>
              <ion-item>
                <ion-label>ID publication</ion-label>
                <ion-input type="text" formControlName="id" placeholder="merci de donner un id pour votre publication" ></ion-input>
              </ion-item>
          <ion-item>
            <ion-label>Ecrire votre publication</ion-label>
            <ion-textarea placeholder="Ecrire Votre publication" formControlName="publication"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" [disabled]="!f.valid">Submit</button>
        </form>
  
    
    
    
        
    </ion-content>
    <style type="text/css">
    
      h3{
          color: #190718;
      }
      h2{
          color: #0B0B61;
      }
    
    
    img{
            display: block;
    
    margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
         }
    
    
    </style>
